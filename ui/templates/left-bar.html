<!-- first md-side nav should be empty and used for just spacing -->

<md-sidenav  
        class="md-sidenav-left"
        md-component-id="ss"
        md-is-locked-open="$mdMedia('gt-sm')"
        md-whiteframe="4">

        </md-sidenav>

<!-- this md-side nav should contain left nav elements -->
<md-sidenav
        class="md-sidenav-left left-bar"
        md-component-id="left"
        md-is-locked-open="$mdMedia('gt-sm')"
        md-whiteframe="4">


      <md-toolbar class="title-bar-height" md-colors="{background: 'primary-300-0.70'}">
        <h1 class="md-toolbar-tools">Collections</h1>
      </md-toolbar>
      <md-content>
        
      <md-list flex>
        <md-subheader class="md-no-sticky">3 line item (with hover)</md-subheader>
        <md-list-item class="md-3-line" ng-repeat="item in [1,2]" ng-click="null">
          <div class="md-avatar"><i class="material-icons">android</i></div>
          <div class="md-list-item-text" layout="column">
            <h3>Project {{$index}}</h3>
            <h4>Descriptions {{$index}}</h4>
            <p>Notes {{ $index }}</p>
          </div>
          <md-divider></md-divider>
        </md-list-item>
     </md-list>
      </md-content>

   </md-sidenav>
